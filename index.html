<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ajax Blog Project Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script defer src="./bundle.js" charset="utf-8"></script>

<body>
    <main class="container">
        <div class="row">
            <div class="col-8">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">AJAX BLOG</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" id="new-post" href="#">New Post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="all-posts" href="#">All Posts</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0" id="findPost">
                            <input name="searchField" class="form-control mr-sm-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Find Post</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <div class=" row justify-content-between flex blog-menu">
            <div id="menu-area" class="hide-menu col-4 border border-secondary">
            </div>
            <div class="col-8 blog-body">
            </div>
        </div>
    </main>
</body>

</html>
